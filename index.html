<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Temperature Conversion 🌡️</h1>
        <div>
            <input type="radio" name="temperature" id="toFahrenheit"><label for="toFahrenheit">Celcius->Fahrenheit</label>
            <input type="radio" name="temperature" id="toCelcius"><label for="toCelcius">Fahrenheit->Celcius</label>
            
        </div>
        <input type="number" id="inNum">
        <button id="convert">CONVERT</button>
        <span id="result"></span>
    </div>
<script src="index.js"></script>
    
</body>
</html>
